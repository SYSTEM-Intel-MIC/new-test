<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>游戏好友添加</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('./ys.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .welcome-text {
            color: white;
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 15%;
        }

        .game-id-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game-id {
            color: white;
            font-size: 1.2em;
            line-height: 1.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1 class="welcome-text">欢迎添加游戏好友</h1>
    
    <div class="game-id-box">
        <div class="game-id">
            原神 UID：298935293<br>
            崩铁 UID：144754824<br>
            崩三 UID：274131202
        </div>
    </div>

    <footer>
        S-I-M
    </footer>
</body>
</html>
